<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" href="static/css/bootstrap-grid.min.css">-->
        <!--<link rel="stylesheet" href="static/css/bootstrap-reboot.min.css">-->
        <!--<link rel="stylesheet" href="static/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ request.url_root}}static/vocview.css">
        <title>{{ config.title }}</title>
    </head>

    <body>
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="{{ url_for('routes.index') }}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('routes.render_vocabulary_register') }}" class="nav-link">Vocabularies</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('routes.render_concept_register') }}" class="nav-link">Concepts</a>
                </li>
            </ul>
            <hr class="pb-3">

            {% block content %}{% endblock %}
        </div>
    </body>
    <footer>
        <div class="container">
            <a href="https://github.com/edmondchuc/vocview">VocView</a> {{ config._version }}
        </div>
    </footer>
    <footer class="footer">
        <div class="container">
            <p>{{ h.get_triplestore_created_time() }}</p>
        </div>
    </footer>


    <!--<link rel="stylesheet" href="static/js/jquery-3.4.0.min.js">-->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="static/js/bootstrap.bundle.min.js">-->
    <!--<link rel="stylesheet" href="static/js/bootstrap.min.js">-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ request.url_root}}static/clipboard.js"></script>
    <!--MathJax-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!--Bootstrap 4 popover-->
<script>
// Bootstrap 4 popover
$(document).ready(function(){
  $('[data-toggle="popover"]').popover({html: true});
});
</script>

<!--Clipboard.js init.-->
<script>
    new ClipboardJS('.btn');
</script>
</html>
